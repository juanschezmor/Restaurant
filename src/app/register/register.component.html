<div class="container-register pt-4 pb-3">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="form-container">
      <div class="">
        <h2>Crear una cuenta</h2>
        <h5>
          Introduce tus datos para no perderte ninguna novedad de nuestro
          restaurante!
        </h5>
      </div>

      <form (ngSubmit)="register()">
        <div class="row">
          <div class="col-md-7">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your email"
                [(ngModel)]="user.email"
              />
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Introduce tu contraseña"
                [(ngModel)]="user.password"
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group"></div>

            <label for="adress">Dirección</label>
            <input
              type="text"
              class="form-control"
              id="adress"
              name="adress"
              placeholder="Introduce tu dirección"
              [(ngModel)]="user.adress"
            />

            <div class="form-group">
              <label for="zipCode">Codigo Postal</label>
              <input
                type="text"
                class="form-control"
                id="zipCode"
                name="zipCode"
                placeholder="Introduce tu codigo postal"
                [(ngModel)]="user.zipcode"
              />
            </div>
          </div>
        </div>

        <a class="login-link" [routerLink]="'/login'">
          Si ya está registrado, haga clic aquí para iniciar sesión.
        </a>
        <button type="submit" class="boton">Registro</button>
      </form>
    </div>
  </div>
</div>
